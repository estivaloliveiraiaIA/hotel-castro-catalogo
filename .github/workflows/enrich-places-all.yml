name: Rebuild places (Google Places - full)

on:
  # Trigger by changing this file (push)
  push:
    branches: [main]
    paths:
      - ".github/enrich-all.trigger"

  # Optional manual run
  workflow_dispatch:
    inputs:
      limit:
        description: "Max places to rebuild (default: 200)"
        required: false
        default: "200"

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: castro-park-discover/package-lock.json

      - name: Install
        working-directory: castro-park-discover
        run: npm ci

      - name: Rebuild (mode=all)
        working-directory: castro-park-discover
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          set -euo pipefail
          LIMIT="200"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LIMIT="${{ inputs.limit }}"
          fi

          # Mais lento: inclui requisições de fotos.
          npm run enrich:google -- --limit "$LIMIT" --sleep "450" --all

      - name: Commit changes
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "Kira (OpenClaw)"
          git config user.email "kira-openclaw@users.noreply.github.com"
          git add castro-park-discover/public/data/places.json castro-park-discover/public/data/enrich-report.json
          git commit -m "data: rebuild places (details + photos)"
          git push
