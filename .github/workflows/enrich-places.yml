name: Enrich places.json (Google Places)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: "Max places to enrich (default: 60)"
        required: false
        default: "60"
      mode:
        description: "missing = only missing fields | all = enrich all"
        required: false
        default: "missing"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: castro-park-discover/package-lock.json

      - name: Install
        working-directory: castro-park-discover
        run: npm ci

      - name: Enrich
        working-directory: castro-park-discover
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          set -euo pipefail
          LIMIT="${{ inputs.limit }}"
          MODE="${{ inputs.mode }}"
          if [ "$MODE" = "all" ]; then
            npm run enrich:google -- --limit "$LIMIT" --all
          else
            npm run enrich:google -- --limit "$LIMIT"
          fi

      - name: Commit changes
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "Kira (OpenClaw)"
          git config user.email "kira-openclaw@users.noreply.github.com"
          git add castro-park-discover/public/data/places.json
          git commit -m "data: enrich places via Google Places API"
          git push
