name: Expand places list (Google Places Text Search)

on:
  push:
    branches: [main]
    paths:
      - ".github/expand.trigger"

  workflow_dispatch:
    inputs:
      target:
        description: "Target total places (default: 500)"
        required: false
        default: "500"

permissions:
  contents: write

concurrency:
  group: places-data
  cancel-in-progress: false

jobs:
  expand:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: castro-park-discover/package-lock.json

      - name: Install
        working-directory: castro-park-discover
        run: npm ci

      - name: Expand
        working-directory: castro-park-discover
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          HOTEL_LAT: "-16.6799"
          HOTEL_LNG: "-49.2540"
        run: |
          set -euo pipefail
          TARGET="500"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TARGET="${{ inputs.target }}"
          fi
          echo "Expanding to target=$TARGET"
          npm run expand:google -- --target "$TARGET" --sleep "220" --max-per-query "60" --photo-width "1000"

      - name: Commit changes
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "Kira (OpenClaw)"
          git config user.email "kira-openclaw@users.noreply.github.com"
          git add castro-park-discover/public/data/places.json
          git commit -m "data: expand places list (Google text search)"
          git pull --rebase
          git push
